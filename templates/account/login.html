{% extends '_base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %}
{% block content %}
<form method="post">
    {% csrf_token %}
    {{ form|crispy}}
    <button class="btn btn-success" type="submit">Log In</button>
</form>
<p>Or</p>
<a href="{% provider_login_url 'google' %}">Sign up with Google</a>
{% endblock content %}

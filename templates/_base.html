{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>
        {% block title %}Notes{% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/base.css'%}">
</head>

<body>
    <header class="navbar navbar-expand-sm bg-white border-bottom shadow-sm">
        <ul class="nav navbar-brand px-3">
            <li class="nav-item"><a class="nav-link font-weight-normal text-dark" href="{% url 'home' %}">Notes</a></li>
        </ul>

        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="toggle-navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav ms-auto px-3 align-items-center">
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'about' %}">About</a></li>
                {% if user.is_authenticated %}
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'logout' %}">Logout</a></li>
                {% else %}
                <li class="nav-item"><a class="nav-link text-dark" href="{% url 'login' %}">Login</a></li>
                <li class="nav-item"><button class="btn btn-outline-primary"><a class="nav-link"
                            href="{% static 'signup' %}">Sign Up</a></button></li>
                {% endif %}
            </ul>
        </div>

    </header>
    <div class="container my-3">
        {% block content %}
        {% endblock content %}
    </div>
    {% block javascript %}
    <script src="{% static 'js/base.js' %}"></script>
    {% endblock javascript %}
</body>

</html>
